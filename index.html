<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8e4a25e86e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calend√°rio</title>
</head>

<body>
    <div class="container">
        <div class="calendar">
            <div class="header">
                <div class="month">Janeiro, 2024</div>
                <div class="btns">
                    <div class="btn today">
                        <i class="fas fa-calendar-day"></i>
                    </div>
                    <div class="btn prev">
                        <i class="fas fa-chevron-left"></i>
                    </div>
                    <div class="btn next">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>

            <div class="weekdays">
                <div class="day">Dom</div>
                <div class="day">Seg</div>
                <div class="day">Ter</div>
                <div class="day">Qua</div>
                <div class="day">Qui</div>
                <div class="day">Sex</div>
                <div class="day">Sab</div>
            </div>
            <div class="days"></div>

        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
